<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Change Password</h2>
                <form [formGroup]="chgpwdForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Enter Username:</label>
                        <input type="text" placeholder="Existing Username" [(ngModel)]="admin.username" formControlName="uname" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['uname'].errors}">

                        <div *ngIf="submitted && f['uname'].errors" class="invalid-feedback">
                            <div *ngIf="f['uname'].errors['required']" style="color: red;">
                                Username Required!
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Enter New Password:</label>
                        <input type="password" placeholder="New Password" [(ngModel)]="admin.password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}">

                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']" style="color: red;">
                                Password Required!
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="a==false;">
    <h3>Invalid Username! Please try again</h3>
</div>
<div *ngIf="a==true;">
    <h3>Password Changed, Please Login again </h3>
</div>
